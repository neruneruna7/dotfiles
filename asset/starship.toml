cud_yellow = '#f2e700'
cud_green = '#00b06b'
cud_blue = '#1971ff'
cud_sky = '#4dc4ff'
cud_pink = '#ff8078'
cud_orange = '#f6aa00'
cud_purple = '#990099'
cud_brown = '#804000'
cud_light_pink = '#ffcabf'
cud_cream = '#ffff80'
cud_lignt_yellow_green = '#d8f255'
cud_light_sky = '#b4e4ff'
