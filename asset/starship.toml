nier_beige_dark = '#4e4b42'
nier_beige_semi_dark = '#635f54'
nier_beige_light = '#dad4bb'
nier_beige_semi_light = '#b4af9a'


# シンボル設定
[character]
success_symbol = "[▶](bold green)"  # コマンド成功時
error_symbol   = "[](color_yellow)[▶](bg:color_yellow fg:bold red)[](color_yellow)"    # コマンド失敗時

[os]
disabled = false
style = "bg:color_bg0 fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[shell]
disabled = false
style = "bg:color_bg0 fg:color_fg1"
format = "[ $indicator ]($style)"
bash_indicator = "🦴"
nu_indicator = "》》"

[username]
show_always = true
style_user = "bg:color_bg0 fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[package]
format = "via [🎁 $version](208 bold) "

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[cmd_duration]
min_time = 500
format = '[$duration](italic bg:#1d2230 bold yellow)'

[sudo]
format = "[$symbol]($style)"
style = "italic bright-purple"
symbol = "🔓"
disabled = false

[memory_usage]
symbol = "▪▫▪ "
format = " mem [${ram}( ${swap})]($style)"

[custom.no_history_shell]
# when = 'test "$INCOGNITO_SHELL" = 1'
# おそらく，現在のシェルによってこのwhen部分が変わる
# nushellに合わせている
when = "test $env.NO_HISTORY_SHELL == 1"
description = "シェルの隠匿モード（履歴を保存しない）が有効な場合に表示"
symbol = "NO_HISTORY"
style = "bg:#212736"
format = '[[ $symbol ](fg:#769ff0 bg:#212736)]($style)'
